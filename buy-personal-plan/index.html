									<script>
										async function submitForm(){
											let result;

				
											document.getElementById("submit-button").value = "Please Wait...";
											document.getElementById("submit-button").disabled = true;


											try {
												result = await $.ajax({
													url: "https://auth.jhoomcall.com/webhook/customer-registration-form",
													type: 'POST',
													async: true,
													dataType: "json",
													crossDomain: true,
													success: function(data) 
														{ if(data.success === true){
															alert("Successfully Submitted Form.")
															document.getElementById("personal-button").style.visibility = "visible";
															document.getElementById("submit-button").style.visibility = "hidden";
															document.getElementById("name").style.visibility = "hidden";
															document.getElementById("email").style.visibility = "hidden";
															document.getElementById("contact-number").style.visibility = "hidden";
															document.getElementById("whatsbot-number").style.visibility = "hidden";
															
														} 
													},
													data: JSON.stringify({
														'Name': document.getElementById("customer-registration-form").elements.namedItem("Name").value,
														'Email': document.getElementById("customer-registration-form").elements.namedItem("Email").value,
														'Contact Number': document.getElementById("customer-registration-form").elements.namedItem("Contact Number").value,
														'WhatsBot Number': document.getElementById("customer-registration-form").elements.namedItem("WhatsBot Number").value
														}),
														headers: {
														'Content-type': 'application/json; charset=UTF-8',
													},
												});
												return result;
												}

													alert(error);
												}
										}
